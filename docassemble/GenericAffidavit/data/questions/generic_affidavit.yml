id: generic affidavit review screen
event: review_generic_affidavit
question: |
  Review your answers
review:
  - Edit: affidavit_body
    button: |
      **no label**:
      > ${ single_paragraph(affidavit_body) }
  - Edit: users.revisit
    button: |
      **Users**

      % for item in users:
        * ${ item }
      % endfor
  - Edit: signature_date
    button: |
      **Date of Signature**:
      ${ signature_date }
---
continue button field: users.revisit
question: |
  Edit users
subquestion: |
  ${ users.table }

  ${ users.add_action() }
