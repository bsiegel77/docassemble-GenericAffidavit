---
# Bundles group the ALDocuments into separate downloads, such as for court and for the user
objects:
  - al_user_bundle: ALDocumentBundle.using(elements=[generic_affidavit_Post_interview_instructions, generic_affidavit_attachment], filename="generic_affidavit", title="All forms to download for your records", enabled=True)
  - al_recipient_bundle: ALDocumentBundle.using(elements=[generic_affidavit_attachment],  filename="generic_affidavit", title="All forms to file", enabled=True)
---
# Each attachment defines a key in an ALDocument. We use `i` as the placeholder here so the same template is 
# used for "preview" and "final" keys, and logic in the template checks the value of 
# `i` to show or hide the user's signature
attachment:
  name: Post-interview-Instructions
  filename: generic_affidavit_next_steps
  docx template file: generic_affidavit_next_steps.docx
  variable name: generic_affidavit_Post_interview_instructions[i]
  skip undefined: True
  tagged pdf: True
